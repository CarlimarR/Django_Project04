{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Post: {{ object.title }}</title>
    <link rel="stylesheet" href="{% static 'css/post_delete.css' %}">
</head>
<body>
    <div class="delete-container">
        <div class="delete-header">
            <h1>¿Eliminar <span class="post-title">"{{ object.title }}"</span>?</h1>
        </div>
        
        <div class="delete-form-box">
            <p class="delete-warning">⚠️ Esta acción no se puede deshacer.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="delete-actions">
                    <button type="submit" class="delete-btn">
                        Sí, eliminar
                    </button>
                    <a href="{% url 'post_details' object.pk %}" class="cancel-link">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
