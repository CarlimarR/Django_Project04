<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Post</title>
</head>
<body>
    <h1>¿Eliminar "{{ object.title }}"?</h1>
    <p>Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Sí, eliminar</button>
        <a href="{% url 'post_details' object.pk %}">Cancelar</a>
    </form>
</body>
</html>
