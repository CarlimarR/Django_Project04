<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Básico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        nav {
            background-color: #42016b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }

        .login:hover {
            background-color: white;
            color: #0d4bdd;
        }

        .create {
            background-color: #7e02fb;
            color: white;
        }

        .create:hover {
            background-color: #8200b1;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Logo</div>
        <div class="buttons">
            <button class="btn login">Iniciar sesión</button>
            <button class="btn create">Crear</button>
        </div>
    </nav>

    {% block content %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}
</body>
</html>
