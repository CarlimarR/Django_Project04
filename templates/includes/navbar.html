<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Mejorado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        nav {
            background-color: #42016b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .btn-nav {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-login {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }

        .btn-login:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-signup {
            background-color: #7e02fb;
            color: white;
            border: 1px solid #7e02fb;
        }

        .btn-signup:hover {
            background-color: #6a00d8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Logo</div>
        <div class="buttons">
            <a href="{% url 'login' %}" class="btn-nav btn-login">Iniciar sesión</a>
            <a href="{% url 'signup' %}" class="btn-nav btn-signup">Crear</a>

            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn-nav btn-logout">Cerrar sesión</button>
            </form>
        </div>
    </nav>

    {% block content %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}
</body>
</html>
